<!DOCTYPE html>

<head>

    <title>The Great Zayka</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <div class="top">

            <a href="/index.html">
                The Great Zayka
            </a>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <button class="btn-menu">
                        <span class="ico-menu">
                            <i class="fa-solid fa-martini-glass-citrus"></i>
                        </span>
                        <span class="text-menu">
                            Home
                        </span>
                    </button>
                </li>
                <li>
                    <button class="btn-menu">
                        <span class="ico-menu">
                            <i class="fa-solid fa-bacon"></i>
                        </span>
                        <span class="text-menu">
                            Menu
                        </span>
                    </button>
                </li>
                <li>
                    <button class="btn-menu">
                        <span class="ico-menu">
                            <i class="fa-solid fa-ice-cream"></i>
                        </span>
                        <span class="text-menu">
                            About
                        </span>
                    </button>
                </li>
                <li>
                    <button class="btn-menu">
                        <span class="ico-menu">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                        <span class="text-menu">
                            Location
                        </span>
                    </button>
                </li>
                <li>
                    <button class="btn-menu">
                        <span class="ico-menu">
                            <i class="fa-solid fa-mug-hot"></i>
                        </span>
                        <span class="text-menu">
                            Contact
                        </span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass" style="color: #B197FC;"></i>
            <i class="fa-solid fa-handshake-angle" style="color: #B197FC;"></i>
        </div>
    </div>

    <div class="heading">
        <div class="left">
            <h1>Dive into</h1>
            <h1>Delicious Chaos: </h1>
            <h2> Explore, Eat, Enjoy!</h2>

            <button class="btn">
                <span class="ico">
                    <i class="fa-solid fa-burger"></i>
                </span>
                <span class="text">Explore</span>
            </button>
        </div>

        <div class="right" id="food"></div>

        <div class="SocialMedia">
            <a href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.whatsapp.com/">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <div class="menu">
        <div id="food1" class="grow"></div>
        <div id="food2" class="grow"></div>
        <div id="food3" class="grow"></div>
